{% extends 'main/layout.html' %}

{% block title %}
<title>Страница для добавления новостей</title>
{% endblock %}

{% block content %}
<h4>Страница добавления новостей</h4>
<div class="container mt-4">
    <div class="row justify-content-left">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Форма для ввода новости</h5>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="title">Заголовок новости</label>
                            <input type="text" class="form-control" id="title" name="title" maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Описание новости</label>
                            <input type="text" class="form-control" id="description" name="description" maxlength="100"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="content">Текст новости</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
