{% extends 'main/layout.html' %}

{% block title %}
<title>Новостная страница</title>
{% endblock %}

{% block content %}
<h2>Новостная страница</h2>
<hr>
{% for new in news %}
<div>
    <h3> {{ new.title }} </h3>
    <h6> {{ new.short_description }} </h6>
    <hr>
    <p> {{ new.text }} </p>
    <p> <strong>Опубликовано:</strong> {{ new.pub_date }} </p>
</div>
{% endfor %}

{% endblock %}
